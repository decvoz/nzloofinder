<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Call of Nature</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: white;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #00573F;
    }
    .poster-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .poster-img {
      width: 100%;
      max-width: 900px;
      height: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 8px solid white;
    }
    .button-container {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button-container button {
      background-color: #00573F;
      color: white;
      font-size: 1rem;
      padding: 0.6rem 1.8rem;
      width: 180px;
      border: none;
      border-radius: 0;
      cursor: pointer;
      text-transform: uppercase;
    }
    .button-container button:hover {
      background-color: #00462e;
    }
    .info {
      text-align: center;
      max-width: 700px;
      margin: 2rem auto 0;
      padding: 0 1rem;
    }
    .info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .info p {
      font-size: 1rem;
      line-height: 1.5;
    }
    @media (max-width: 600px) {
      .poster-img {
        content: url('toiletinwildmobile.png');
      }
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="poster-container">
    <img src="toiletinwild.png" class="poster-img" alt="Wilderness toilet poster">
    <div class="button-container">
      <button onclick="location.href='map.html'">Find a loo</button>
      <button onclick="location.href='gowild.html'">Dig a hole</button>
    </div>
    <div class="info">
      <h2>The Call of Nature</h2>
      <p>A simple map to help you find public toilets and backcountry relief in Aotearoa. Whether you’re hunting for your nearest loo or learning to dig a cathole, you’re in the right place.</p>
    </div>
  </div>
</body>
</html>
